<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Monitoring System</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
        }

        /* Navbar Styling */
        nav {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff;
            font-size: 1.1em;
            margin: 0 20px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        /* Section Styling */
        section {
            margin: 50px auto;
            padding: 30px;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        /* Role Buttons */
        .role-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }

        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .role-buttons {
                flex-direction: column; /* Stack buttons vertically on small screens */
            }

            .button {
                margin-bottom: 20px; /* Add margin for stacked buttons */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Online Voting Monitoring System</h1>
        <p>Ensuring Fairness and Transparency in Elections</p>
    </header>

    <nav>
        <a href="admin.html">Admin</a>
        <a href="citizen.html">Citizen</a>
        <a href="observer.html">Observer</a>
        <a href="analyst.html">Data Analyst</a>
    </nav>

    <section>
        <h2>Select Your Role</h2>
        <div class="role-buttons">
            <a href="admin.html" class="button">Admin</a>
            <a href="citizen.html" class="button">Citizen</a>
            <a href="observer.html" class="button">Observer</a>
            <a href="analyst.html" class="button">Data Analyst</a>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
