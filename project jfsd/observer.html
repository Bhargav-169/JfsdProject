<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Observer - Voting Monitoring System</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navbar Styling */
        nav {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff;
            font-size: 1.1em;
            margin: 0 20px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        /* Section Styling */
        section {
            margin: 50px auto;
            padding: 30px;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            resize: none;
        }

        /* Submit Button Styling */
        .submit-button {
            background-color: #27ae60;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <header>
        <h1>Election Observer Dashboard</h1>
        <p>Monitor Election Activities and Report Anomalies</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="admin.html">Admin</a>
        <a href="citizen.html">Citizen</a>
        <a href="analyst.html">Data Analyst</a>
    </nav>

    <section>
        <h2>Monitor Elections</h2>
        <button class="button" onclick="monitorElections()">Monitor Elections</button>

        <h3>Report Anomaly</h3>
        <textarea id="anomalyReport" placeholder="Describe the anomaly here..."></textarea>
        <button class="button submit-button" onclick="reportAnomaly()">Submit Report</button>

        <div id="reportStatus" style="margin-top: 20px;"></div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
